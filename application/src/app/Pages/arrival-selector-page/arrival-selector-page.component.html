<div class="arrival-selector center-aligned">
   <div>
      <app-arrival-date-selector [arrivalDates]="arrivalDates" [deviceIsMobile]="deviceIsMobile"
         (selectedDateChanged)="selectedDateChanged($event);">
      </app-arrival-date-selector>
   </div>
   <div>
      <app-entrance-selector [deviceIsMobile]="deviceIsMobile" [arrivalPoints]="arrivalPoints"
         (markedTimeslotChanged)="updateArrivalSelectionMessage($event);"></app-entrance-selector>
      <div *ngIf="pageHasError">
         <div>&nbsp;</div>
         <span class="error-message">{{errorMessage}}</span>
         <div>&nbsp;</div>
      </div>
      <div>&nbsp;</div>
      <div class="center-aligned">
         <div class="navigation-buttons">
            <div class="navigation-button">
               <button mat-stroked-button (click)="cancelProcess();" mat-button
                  i18n="workflow navigation button|button cancel @@navigationButtonCancel">Cancel</button>
            </div>
            <div class="navigation-button">
               <button mat-stroked-button (click)="nextStep();" mat-button
                  i18n="workflow navigation button|button next @@navigationButtonNext">Next</button>
            </div>
         </div>
      </div>
   </div>
</div>
