<div
   [ngClass]="{'transport-type-selector__detail-description-div': !deviceIsMobile,'transport-type-selector__detail-description-div--mob': deviceIsMobile}"
   i18n="transport types page| point of origin text @@transportTypesPointOfOriginInstructionText">To help us
   organizing the event, please let us know where you will come from.</div>
<div>&nbsp;</div>
<div [ngClass]="{'radio-container-desktop': !deviceIsMobile}">
   <section [ngClass]="{'transport-type-selection-section': deviceIsMobile}">
      <mat-radio-group [(ngModel)]="selectedPointOfOrigin" class="transport-type-selector__radio-group">
         <mat-radio-button *ngFor="let originPoint of pointOfOrigins" [value]="originPoint.value"
            class="transport-type-selector__radio-group__element" (change)="pointOfOriginChange($event)">
            {{originPoint.displayName}}
         </mat-radio-button>
      </mat-radio-group>
   </section>
</div>
