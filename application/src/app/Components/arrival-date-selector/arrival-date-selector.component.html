<app-arrival-point-instructions [deviceIsMobile]="deviceIsMobile"></app-arrival-point-instructions>
<h2 i18n="arrival point selector| header select visit day text @@arrivalPointSelectorSelectDayHeaderText">
   Select your visit date</h2>
<div *ngIf="arrivalDates.length>0">
   <mat-radio-group aria-labelledby="arrival-date-radio-label" class="arrival-date-radio-group selectedRadio"
      [(ngModel)]="selectedDate" (change)="emitDateChange($event);">
      <mat-radio-button class="arrival-date-radio-button" *ngFor="let arrivalDate of arrivalDates"
         [value]="arrivalDate.value">
         {{arrivalDate.displayName}}
      </mat-radio-button>
   </mat-radio-group>
   <div>&nbsp;</div>
</div>
