<button mat-stroked-button (click)="selectTimeslot()" [disabled]="timeslotNotSelectable"
   [class.button-selectable]="!timeslotNotSelectable && !timeslot.isSelected"
   [class.button-not-selectable]="timeslotNotSelectable" [class.selectedTimeslot]="timeslot.isSelected">
   <span *ngIf="timeslotNotSelectable">
      <mat-icon class="icon-color" aria-label="not-available">highlight_off</mat-icon>
   </span>
   <span *ngIf="!timeslotNotSelectable">
      <span *ngIf="timeslot.isSelected">
         <mat-icon class="icon-color" aria-label="check">check_circle_outline</mat-icon>
      </span>
      <span *ngIf="!timeslot.isSelected">
         <mat-icon class="icon-color" aria-label="add">add_circle_outline</mat-icon>
      </span>
   </span>
</button>
