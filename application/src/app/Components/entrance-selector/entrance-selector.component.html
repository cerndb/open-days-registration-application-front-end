<h2 i18n="arrival point selector page| header select timeslot text @@arrivalPointSelectorSelectTimeslotHeaderText">
   Select site and time of arrival</h2>
<div *ngIf="deviceIsMobile">
   <!-- Mobile -->
   <div>
      <app-entrance-selector-mobile [arrivalPoints]="arrivalPoints"
         (markedTimeslot)="updateArrivalSelectionMessage($event);"></app-entrance-selector-mobile>
   </div>
</div>
<div *ngIf="!deviceIsMobile">
   <!-- Desktop -->
   <div>
      <app-entrance-selector-desktop [arrivalPoints]="arrivalPoints"
         (markedTimeslot)="updateArrivalSelectionMessage($event);"></app-entrance-selector-desktop>
   </div>
</div>
