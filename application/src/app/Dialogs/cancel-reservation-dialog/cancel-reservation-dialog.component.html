<h1 mat-dialog-title i18n="dialog cancel reservation| dialog header text @@cancelReservationDiaologHeaderText">Reservation cancellation</h1>
<div mat-dialog-content>
   <p i18n="dialog cancel reservation| confirmation question text @@cancelReservationDiaologConfirmationText">Are you sure you want to cancel your reservation for {{data.visitDay}}?</p>
</div>
<div mat-dialog-actions>
   <button mat-button mat-stroked-button [mat-dialog-close]="0" cdkFocusInitial i18n="dialog cancel reservation| no thanks button @@cancelReservationDiaologNoThanksButton">No Thanks</button>
   <button mat-button mat-stroked-button [mat-dialog-close]="data.idReservation" i18n="dialog cancel reservation| ok button @@cancelReservationDiaologOkButton">Ok</button>
</div>
